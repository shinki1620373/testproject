<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>展示社员数据</title>
</head>
<body>
      <table border="1" style="width:300px;">
          <tr>
              <th>社员ID</th>
               <th>社员姓名</th>
                <th>社员年龄</th>
          </tr>
          <tr th:each="user : ${list}">
               <td th:text="${user.id}"></td>
               <td th:text="${user.name}"></td>
               <td th:text="${user.age}"></td>
               <td>
                    <a th:href="@{/users/findUserById(id=${user.id})}">更新社员信息</a>
               </td>
          </tr>
      </table>
</body>
</html>
